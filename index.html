<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jrd l Books</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"> <i class="fa fa-book-open"></i>Jrd l Books</a>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Categories</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-cart"></i>
                <button type="submit">Sign up</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
           
        </section>
        <section id="featured">
            <h2>Featured Books</h2>
            <div class="featured-books">
                <ul>
                    <li class="book">
                        <img src="img/0df90fb803aff4d8e757046305791b6a.jpg" alt="bookCover">
                        <h3>The Road</h3>
                        <h5>Cormac McCarthy</h5>
                        <div class="price">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half"></i>
                            <p>$50</p>
                        </div>
                    </li>

                    <li class="book">
                        <img src="img/thecatcher.jpg" alt="bookCover">
                        <h3>The Catcher</h3>
                        <h5>J.D Salinger</h5>
                        <div class="price">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half"></i>
                            <p>$50</p>
                        </div>
                    </li>

                    <li class="book">
                        <img src="img/mockingbird.jpg" alt="bookCover">
                        <h3>To kill a mockingbird</h3>
                        <h5>Harper Lee</h5>
                        <div class="price">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half"></i>
                            <p>$50</p>
                        </div>
                    </li>

                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
